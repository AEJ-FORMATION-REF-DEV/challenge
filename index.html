<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulaire d'inscription</title>

    <!-- Lien CSS-->
    <link rel="stylesheet" href="style.css">

    <!-- Lien icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
    <section class="container">

        <!-- Contenu du formulaire -->
        <div class="inscription-container">

            <!-- formulaire et ses attributs  -->
            <div class="inscription">
                
                <!-- Appel de l'icon -->
                <i class="bi bi-person-square"></i> 
                    
            
                <h3>Inscrivez-vous</h3>
                <p>Créez un compte gratuit sur Futur Digital</p>


                <form id="myForm" action="#" class="inscription-form">
                        
                    <div class="input-group">
                        <input type="text" name="nomComplet" placeholder="nom complet" required>
                    </div> 

                    <div class="input-group">
                        <input type="text" name="email" placeholder="Adresse complet" required>
                    </div>
                        
                    <div class="input-group">
                        <input type="password" placeholder="Mot de passe" name="password" required>
                        <i class="bi bi-eye-slash"></i>
                        <div class="text-center">
                            <small>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Le mot de passe doit comporté entre 4 et 6 caractères</small>
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="password" placeholder="Confirmez le mot de passe" name="password" required>

                        <i class="bi bi-eye-slash"></i>
                        <small></small>

                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">J'ai accepté les <u>conditions générales</u></label>
                    </div>

                    <br>
                    <div class="btn">
                        <input type="submit" value="S'INSCRIRE">
                        
                    </div>
                </form>
            </div>

            <!-- image du formulaire  -->
            <div class="picture"></div>

        </div>


    </section>

</body>
</html>
