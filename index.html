<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulaire d'inscription</title>

    <!-- Lien CSS-->
    <link rel="stylesheet" href="style.css">

    <!--  Lien Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Lien icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
    <section class="container py-5">

        <!-- Contenu du formulaire -->
        <div class="inscription-container">

            <!-- formulaire et ses attributs  -->
            <div class="inscription">
                
                <!-- Appel de l'icon -->
                <i class="bi bi-person-square"></i> 
                    
                
                

                <h3>Inscrivez-vous</h3>
                <p>Créez un compte gratuit sur Futur Digital</p>


                <form id="myForm" action="inscription.php" class="inscription-form" name="inscription-form">


                    <div class="input-group mb-3">
                        <input type="text" id="nomComplet" class="form__input" placeholder="Nom complet" name="nomComplet" class="form-control"  required="required" data-error="Entrez votre nom">
                        <br><br><br><br><br><br><br><br>
                        <small></small>

                    </div>

                    <div class="input-group mb-3">
                        <input type="text" id="email" class="form__input" placeholder="Adresse e-mail" name="email" class="form-control" required="required" data-error="Email non valide">
                        <br><br>
                        <small></small>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" id="password" class="form__input" placeholder="Mot de passe" name="password" class="form-control" required="required" data-error="mot de passe">
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                        <div class="text-center">
                            <small>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Le mot de passe doit comporté entre 4 et 6 caractères</small>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" id="passwordConfirm" class="form__input" placeholder="Confirmez le mot de passe" name="password">

                        <i class="bi bi-eye-slash" id="togglePasswordConfirm"></i>
                        <small></small>

                    </div>

                    <div class="form-check form-check-inline mb-2">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">J'ai accepté les <u>conditions générales</u></label>
                    </div>

                    <br>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-secondary btn-lg btn-block" id="bouton_envoi">S'INSCRIRE</button>
                    </div>
                </form>
            </div>

            <!-- image du formulaire  -->
            <div class="picture"></div>

        </div>


    </section>


<!-- Lien JS -->
<script src="main.js"></script>

</body>
</html>
